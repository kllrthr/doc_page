doc.settings:
  path: '/admin/config/content/doc'
  defaults:
    _form: '\Drupal\doc_page\Form\DocSettingsForm'
    _title: 'Developer Portal external content settings'
  requirements:
    _permission: 'administer doc page'

homepage.content:
  path: '/home'
  defaults:
    _controller: '\Drupal\doc_page\Controller\DocController::homepageContent'
    _title: 'Home'
  requirements:
    _permission: 'access content'

get.content:
  path: '/gettingstarted'
  defaults:
    _controller: '\Drupal\doc_page\Controller\DocController::getContent'
    _title: 'Getting started'
  requirements:
    _permission: 'access content'

doc.content:
  path: '/documentation'
  defaults:
    _controller: '\Drupal\doc_page\Controller\DocController::docContent'
    _title: 'Documentation'
  requirements:
    _permission: 'access content'

enrollment.content:
  path: '/enrollment'
  defaults:
    _controller: '\Drupal\doc_page\Controller\DocController::enrollmentContent'
    _title: 'Enrollment'
  requirements:
    _permission: 'access content'

contingency.content:
  path: '/contingency'
  defaults:
    _controller: '\Drupal\doc_page\Controller\DocController::contingencyContent'
    _title: 'Contingency'
  requirements:
    _permission: 'access content'
